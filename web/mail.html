<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件发送界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="email"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>发送邮件</h2>
        <form id="emailForm">
            <label for="fromEmail">发件人邮箱:</label>
            <input type="email" id="fromEmail" name="fromEmail" required><br><br>

            <label for="fromName">发件人姓名:</label>
            <input type="text" id="fromName" name="fromName" required><br><br>

            <label for="toEmail">收件人邮箱:</label>
            <input type="email" id="toEmail" name="toEmail" required><br><br>

            <label for="toName">收件人姓名:</label>
            <input type="text" id="toName" name="toName" required><br><br>

            <label for="subject">邮件标题:</label>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="content">邮件内容:</label>
            <textarea id="content" name="content" rows="5" required></textarea><br><br>

            <input type="submit" value="发送邮件">
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 阻止表单默认提交行为

            var formData = {
                from: {
                    email: document.getElementById('fromEmail').value,
                    name: document.getElementById('fromName').value
                },
                personalizations: [{
                    to: [{
                        email: document.getElementById('toEmail').value,
                        name: document.getElementById('toName').value
                    }]
                }],
                subject: document.getElementById('subject').value,
                content: [{
                    type: "text/plain",
                    value: document.getElementById('content').value
                }]
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://lively-snow-4c0f.shundebo.workers.dev/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('邮件发送成功！');
                } else if (xhr.readyState === 4) {
                    alert('邮件发送失败：' + xhr.responseText);
                }
            };
            xhr.send(JSON.stringify(formData));
        });
    </script>
</body>
</html>
